<div class="contenedor">
    <div class="card">
        <h1 class="text-center titulo">{{title}}</h1>
        <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" type="text" class="form-control" required>
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text invalid-feedback d-block">Invalid name</small>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
              </div>
              <div *ngIf="status=='error'" class="alert alert-danger alert-dismissible fade show" role="alert">
                An error has occurred. Please try again
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <button type="submit" class="btn btn-primary form-control" [disabled]="loginForm.invalid">Submit</button>
        </form>
    </div>
</div>
