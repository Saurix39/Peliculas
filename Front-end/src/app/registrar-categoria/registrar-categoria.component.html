
<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card card-categoria">
                <h1 class="fw-bold">Registrar categoria</h1>
                <form #registroCategoria="ngForm" (ngSubmit)="onSubmit(registroCategoria)">
                    <div class="mb-3">
                    <label class="form-label" >Nombre de la categoria</label>
                    <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="categoria.nombre" required>
                    <small *ngIf="nombre.invalid && nombre.touched" class="form-text invalid-feedback d-block">Invalid name</small>
                    </div>
                    <div *ngIf="status=='success'" class="alert alert-success alert-dismissible fade show" role="alert">
                        Categoria registrada con exito
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div *ngIf="status=='error'" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Ha ocurrido un error por favor intente de nuevo
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <button type="submit" class="btn btn-primary form-control"  [disabled]="registroCategoria.invalid">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
